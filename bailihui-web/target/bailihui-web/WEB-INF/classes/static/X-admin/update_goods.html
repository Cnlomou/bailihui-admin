<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="network/request.js"></script>
      <script src="vuejs/vue.min.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md8 layui-col-md-offset2">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-md12  layui-form-pane">
                              <div class="layui-form-item">
                                <label class="layui-form-label">商品名</label>
                                <div class="layui-input-block">
                                  <input type="text" name="name" required lay-verify="required"
                                         placeholder="商品名称" autocomplete="off" class="layui-input">
                                </div>
                              </div>
                              <div class="layui-form-item">
                                <label class="layui-form-label">选择分类</label>
                                <div class="layui-input-block" id="cate">
                                  <select name="category" lay-verify="required">
                                    <option value=""></option>
                                    <option v-for="category in categories" :value="category.id">{{category.name}}</option>
                                  </select>
                                </div>
                              </div>
                              <div class="layui-form-item">
                                <div class="layui-inline">
                                  <label class="layui-form-label">价格</label>
                                  <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" lay-verify="required" name="price" placeholder="￥" autocomplete="off" class="layui-input">
                                  </div>
                                </div>
                                <button type="button" class="layui-btn" id="test1">
                                  <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>
                                <input type="hidden" lay-verify="required" id="image"  name="image">
                              </div>
                              <div class="layui-form-item">
                                <label class="layui-form-label">描述</label>
                                <div class="layui-input-block">
                                  <input type="text" name="des"
                                         placeholder="商品描述，如:甜粥" autocomplete="off" class="layui-input">
                                </div>
                              </div>
                              <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">信息</label>
                                <textarea name="info" placeholder="填写商品信息,如:一碗皮蛋瘦肉粥，总是我到粥店时的不二之选。香浓软滑，饱腹暖心，皮蛋的Q弹与瘦肉的滑嫩伴着粥香溢于满口，让人喝这样的一碗粥也觉得心满意足" class="layui-textarea"></textarea>
                              </div>
                              <div class="layui-row">
                                <div class="layui-col-md6 layui-col-md-offset3">
                                  <div class="layui-form-item">
                                    <div class="layui-input-block">
                                      <button class="layui-btn" lay-submit lay-filter="formGoods">立即提交</button>
                                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                          </form>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
          <script>
            const app = new Vue({
              el: "#cate",
              data: {
                categories: []
              },
              created(){
                network.getCategories().then(res => {
                  if(res.flag===true){
                    this.categories=res.data;
                    console.log(res.data);
                  }
                })
              }
            })
          </script>
        <script>
          layui.use(['form','upload','layer'], function(){
            let form = layui.form;
            let upload=layui.upload;
            let layer=layui.layer;
            form.on('submit(formGoods)', function(data){
              console.log(data);
              const field=data.field;
              util.verifyFloat(field.price,()=>{
                const param=[{
                  name: field.name,
                  categoryid: field.category,
                  price: field.price,
                  description: field.des,
                  info: field.info,
                  image: field.image
                }]
                const loadIndex=layer.load(1,{time: 10000})
                network.addGoods(param)
                  .then(res => {
                    if(res.flag===true){
                      layer.close(loadIndex)
                      layer.msg('添加成功',{time: 1000,icon: 1})
                    }else
                      layer.msg('添加失败',{time:1000,icon: 5})
                  })
              },()=>{
                layer.msg('非法的金额格式!',{time: 1500,icon: 5})
              })
              return false;
            });
            //上传图片
            var uploadInst = upload.render({
              elem: '#test1' //绑定元素
              ,url: network.BASE_URL+'/upload', //上传接口
              method: 'post',
              field: 'images',
              accept: 'images'
              ,done: function(res){
                if(res.flag===true){
                  layer.msg('上传成功!', {
                    icon: 1,
                    time: 1000
                  });
                  let s = network.BASE_URL+'/image'+res.data[0];
                  console.log('image:'+s);
                  $('#image').val(s)
                }else{
                  layer.msg('上传失败!',5,{time:1000})
                }
              }
              ,error: function(){
                layer.msg('网络异常！',5,{time:1000})
              }
            });
          });
        </script>

            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
          })();</script>
    </body>
</html>
